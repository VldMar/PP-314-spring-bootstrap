
    <div class="tab-pane fade show active" id="all-users" role="tabpanel" aria-labelledby="home-tab">
        <div class="tab-item">
            <h2 class="tab-item__header">All users</h2>
            <div class="table-responsive tab-item__content">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">ROLE</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="userInfo : ${users}">
                        <td th:text="${userInfo.id}"></td>
                        <td th:text="${userInfo.name}"></td>
                        <td th:text="${userInfo.lastName}"></td>
                        <td th:text="${userInfo.age}">35</td>
                        <td th:text="${userInfo.email}">admin@mail.ru</td>
                        <td>
                            <th:block th:each="role: ${userInfo.getAuthorities()}" th:text="|${role} |">
                            </th:block>
                        </td>
                        <td><button id="editButton" type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal" th:attr="onclick=|onEditClick('${userInfo.id}')|" >Edit</button></td>
                        <td><button id="deleteButton" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
