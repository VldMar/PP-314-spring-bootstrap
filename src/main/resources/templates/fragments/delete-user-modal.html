<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" th:attr="onclick=|closeModal()|">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex align-items-center justify-content-center">
                <form th:action="@{/delete}" th:method="delete" th:object="${deletableUser}"
                        class="small-form font-weight-bold text-center"
                        id="delete-form">
                    <div class="mb-3">
                        <label for="edit-id">ID</label>
                        <input id="edit-id" type="text" class="form-control" readonly th:field="*{id}">
                    </div>
                    <div class="mb-3">
                        <label for="delete-first-name">First name</label>
                        <input id="delete-first-name" type="text" class="form-control" readonly th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="delete-last-name">Last name</label>
                        <input id="delete-last-name" type="text"  class="form-control" readonly th:field="*{lastName}">
                    </div>
                    <div class="mb-3">
                        <label for="delete-age">Age</label>
                        <input id="delete-age" type="text" class="form-control" readonly th:field="*{age}">
                    </div>
                    <div class="mb-3">
                        <label for="delete-email">Email</label>
                        <input id="delete-email" type="text"  class="form-control" readonly th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="delete-role">ROLE</label>
                        <select id="delete-role" name="roles" class="custom-select" size="2" multiple>
                            <option th:each="role : *{roles}"
                                    th:value="${role.getName()}"
                                    th:text="${role.toString()}"
                                    th:selected="${true}"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger" form="delete-form">Delete</button>
            </div>
        </div>
    </div>
</div>
