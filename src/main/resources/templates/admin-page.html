<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <link rel="stylesheet" th:href="@{/css/vendor/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap shadow">
        <div class="navbar-info">
            <span id="span-username" th:text="${user.username}"></span>
            <span>with roles:</span>
            <span id="span-roles" th:each="role: ${roles}" th:text="|${role.replace('ROLE_', '')} |"></span>
        </div>
        <form method="post" th:action="@{/logout}">
            <button type="submit" class="nav-link logout">Logout</button>
        </form>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none bg-light sidebar d-md-block main-panel">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="" class="nav-link active">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">User</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-panel">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#all-users" role="tab" aria-controls="home" aria-selected="true">All users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#new-user" role="tab" aria-controls="profile" aria-selected="false">New user</a>
                    </li>
                </ul>
                <div class="tab-content" id="tabContent">
                    <div class="tab-pane fade show active" id="all-users" role="tabpanel" aria-labelledby="home-tab">
                        <div class="tab-item">
                            <h2 class="tab-item__header">All users</h2>
                            <div class="table-responsive tab-item__content">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">ROLE</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="userInfo : ${users}">
                                            <td th:text="${userInfo.id}"></td>
                                            <td th:text="${userInfo.name}"></td>
                                            <td th:text="${userInfo.lastName}"></td>
                                            <td th:text="${userInfo.age}">35</td>
                                            <td th:text="${userInfo.email}">admin@mail.ru</td>
                                            <td>
                                                <th:block th:each="role: ${userInfo.getAuthorities()}" th:text="|${role.getAuthority().replace('ROLE_', '')} |">
                                                </th:block>
                                            </td>
                                            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal">Edit</button></td>
                                            <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="tab-item">
                            <h2 class="tab-item__header">Add New User</h2>
                            <div class="tab-item__content d-flex flex-column align-items-center justify-content-center font-weight-bold text-center">
                                <form class="small-form">
                                    <div class="mb-3">
                                        <label for="first-name">First name</label>
                                        <input id="first-name" type="text" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="last-name">Last name</label>
                                        <input id="last-name" type="text"  class="form-control" placeholder="Last Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="age">Age</label>
                                        <input id="age" type="text" class="form-control" placeholder="Age">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Email</label>
                                        <input id="email" type="text"  class="form-control" placeholder="Email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password">Password</label>
                                        <input id="password" type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="role">ROLE</label>
                                        <select id="role" class="custom-select" size="2" aria-label="пример элемента выбора размером равному 3">
                                            <option value="1">ADMIN</option>
                                            <option value="2">USER</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-success btn-lg">Добавить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="small-form d-flex flex-column align-items-center justify-content-center font-weight-bold text-center">
                        <div class="mb-3">
                            <label for="edit-id">ID</label>
                            <input id="edit-id" type="text" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="edit-first-name">First name</label>
                            <input id="edit-first-name" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-last-name">Last name</label>
                            <input id="edit-last-name" type="text"  class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-age">Age</label>
                            <input id="edit-age" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-email">Email</label>
                            <input id="edit-email" type="text"  class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-password">Password</label>
                            <input id="edit-password" type="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-role">ROLE</label>
                            <select id="edit-role" class="custom-select" size="2" aria-label="пример элемента выбора размером равному 3">
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <form class="small-form d-flex flex-column align-items-stretch justify-content-center font-weight-bold text-center">
                        <div class="mb-3">
                            <label for="delete-first-name">First name</label>
                            <input id="delete-first-name" type="text" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="delete-last-name">Last name</label>
                            <input id="delete-last-name" type="text"  class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="delete-age">Age</label>
                            <input id="delete-age" type="text" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="delete-email">Email</label>
                            <input id="delete-email" type="text"  class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="delete-password">Password</label>
                            <input id="delete-password" type="password" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="delete-role">ROLE</label>
                            <select id="delete-role" class="custom-select" size="2" aria-label="пример элемента выбора размером равному 3" readonly>
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/vendor/jquery.min.js}"></script>
    <script th:src="@{/js/vendor/bootstrap.min.js}"></script>

</body>
</html>
